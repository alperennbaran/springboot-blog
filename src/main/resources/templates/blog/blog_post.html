<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<div th:replace="blog/header :: header"></div>
<body>
<div th:replace="blog/header :: navbar"></div>
<br /><br />
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <h2 th:text="${post.title}"></h2>
            <hr/>
            <h4 th:text="${post.shortDescription}"></h4>
            <hr />
            <div class="post-content" th:utext="${post.content}">
            </div>
            <hr />
            <div>
                <h3>Comments:</h3>
                <div th:each = "comment: ${post.comments}">
                    <div>
                        <img th:src="@{/profile/image/{userId}(userId=${comment.userId})}" width="100" height="100" style="border-radius:50%; object-fit:cover;" />
                        <p><b>Name:</b><strong th:text="${comment.name}"></strong></p>
                        <p><b>Date:<strong th:text="${#temporals.format(comment.createdOn, 'dd MMMM yyyy')}"></strong></b></p>
                        <p th:text="${comment.content}"></p>
                        <br />
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h2>Leave a comment</h2>
                    </div>
                    <div class="card-body">
                        <form
                                role="form"
                                method="post"
                                th:action="@{/{postUrl}/comments(postUrl=${post.url})}"
                                th:object="${comment}"
                        >

                            <div class="row">
                                <div class="col-md-9 mb-3">
                                <textarea
                                        class="form-control"
                                        id = "content"
                                        name="content"
                                        placeholder="Enter comment"
                                        rows="8"
                                        th:field="*{content}"
                                >
                                </textarea>
                                    <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="text-danger"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-5">
                                    <button
                                            class="btn btn-primary"
                                            type="submit"
                                    >
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <!-- Search Bar            <-->
            <div th:replace="blog/search :: search"></div>
        </div>
    </div>
    <br /><br /><br />
</div>
<div th:replace="blog/footer :: footer"></div>
</body>
</html>
