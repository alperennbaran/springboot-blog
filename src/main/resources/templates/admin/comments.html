<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<div th:replace="admin/header :: header"></div>
<body>
<div th:replace="admin/header :: navbar"></div>
<div class="container">
    <div class="row">
        <h1>List of Comments</h1>
    </div>
    <br />
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Photo</th>
            <th>Email</th>
            <th>Comment</th>
            <th>Created Date</th>
            <th>Actions </th>
        </tr>
        </thead>
        <tbody>
            <tr th:each = "comment, iterStat: ${commentList}">
                <td th:text="${iterStat.count}"></td>
                <td>
                    <img th:src="@{/profile/image/{userId}(userId=${comment.userId})}"
                         alt="Profile"
                         width="50" height="50"
                         style="border-radius:50%; object-fit:cover;" />
                </td>
                <td th:text="${comment.email}"></td>
                <td th:text="${comment.content}"></td>
                <td th:text="${#temporals.format(comment.createdOn, 'dd MMM yyyy')}"></td>
                <td>
                    <a class="btn btn-danger" th:href="@{/admin/posts/comments/{commentID}(commentID=${comment.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
