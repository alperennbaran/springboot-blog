<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:fragment="header">
  <meta charset="UTF-8">
  <title>Blog Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div th:replace="admin/header :: navbar"></div>
<br /><br /><br /><br />
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Registration</h2>
      </div>
      <div th:if="${param.success}">
        <div class="alert alert-info">
          You have registered successfully to our Blog app!
        </div>
      </div>
      <div class="card-body">
        <form method="post"
              role="form"
              th:action="@{/register/save}"
              th:object="${user}">

          <div class="form-group mb-3">
            <label class="form-label"> First Name</label>
            <input
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    placeholder="Enter first name"
                    type="text"
                    th:field="*{firstName}"
            />
            <p th:if="${#fields.hasErrors('firstName')}" class="text-danger"
               th:errors="*{firstName}"></p>
          </div>
          <div class="form-group mb-3">
            <label class="form-label"> Last Name</label>
            <input
                    class="form-control"
                    id="lastName"
                    name="lastName"
                    placeholder="Enter last name"
                    type="text"
                    th:field="*{lastName}"
            />
            <p th:if="${#fields.hasErrors('lastName')}" class="text-danger"
               th:errors="*{lastName}"></p>
          </div>
          <div class="form-group mb-3">
            <label class="form-label"> Email</label>
            <input
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter email address"
                    type="email"
                    th:field="*{email}"
            />
            <p th:if="${#fields.hasErrors('email')}" class="text-danger"
               th:errors="*{email}"></p>
          </div>

          <div class="form-group mb-3">
            <label class="form-label"> Password</label>
            <input
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter password"
                    type="password"
                    th:field="*{password}"
            />
            <p th:if="${#fields.hasErrors('password')}" class="text-danger"
               th:errors="*{password}"></p>
          </div>
          <div class="form-group mb-3">
            <button type="submit" class="btn btn-primary">Register</button>
            <span> Already registered?
                            <a th:href="@{/login}"> Login Here</a>
                        </span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<br /><br /><br />
<footer class="footer-copyright text-center bg-dark py-3"
        style="position:fixed; height:80px; width:100%; bottom:0"
        th:fragment="footer">
  <div>
    <strong style="color:white">
      Copyright &copy; 2025 <a>WEB PROGRAMLAMA</a>
      All rights reserved.
    </strong>
  </div>
</footer>
</body>
</html>
